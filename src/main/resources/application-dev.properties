# =============================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# =============================================================================
# This profile is used for local development environment

# Database Configuration - Development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/dynamic_platform5}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Logging Configuration - Development (Verbose logging for debugging)
logging.level.com.platform=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_PARAMS:TRACE}

# Swagger Configuration - Development (Enabled)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# CORS Configuration - Development (Permissive for local development)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Cache Configuration - Development (Disabled for easier debugging)
spring.cache.type=none

# Profile indicator
app.environment=development
app.debug.enabled=true