# =============================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# =============================================================================
# This profile is used for local development environment

# Database Configuration - Development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/dynamic_platform7}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Logging Configuration - Development (Verbose logging for debugging)
logging.level.com.platform=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_PARAMS:TRACE}

# Swagger Configuration - Development (Enabled)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# CORS Configuration - Development (Permissive for local development)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Cache Configuration - Development (Disabled for easier debugging)
spring.cache.type=none

# Media Configuration - Development
media.local.base-path=${MEDIA_BASE_PATH:uploads/media}
media.local.base-url=${MEDIA_BASE_URL:http://localhost:8080/api/media/files}

# Profile indicator
app.environment=development
app.debug.enabled=true

# =============================================================================
# IRONPDF CONFIGURATION - DEVELOPMENT
# =============================================================================

# IronPDF disabled by default in development (use Playwright/Flying Saucer instead)
ironpdf.enabled=${IRONPDF_ENABLED:false}
ironpdf.license-key=${IRONPDF_LICENSE_KEY:}

# If enabled, use embedded engine for development simplicity
ironpdf.use.external.engine=${IRONPDF_USE_EXTERNAL_ENGINE:false}
ironpdf.engine.url=${IRONPDF_ENGINE_URL:}
ironpdf.engine.timeout=${IRONPDF_ENGINE_TIMEOUT:60000}

# =============================================================================
# PLAYWRIGHT CONFIGURATION - DEVELOPMENT
# =============================================================================

# Playwright enabled by default in development (embedded mode)
playwright.enabled=${PLAYWRIGHT_ENABLED:true}
playwright.timeout=${PLAYWRIGHT_TIMEOUT:30000}
playwright.headless=${PLAYWRIGHT_HEADLESS:true}
playwright.no-sandbox=${PLAYWRIGHT_NO_SANDBOX:true}
playwright.disable-gpu=${PLAYWRIGHT_DISABLE_GPU:true}

# External service disabled in development (use embedded)
playwright.use.external.service=${PLAYWRIGHT_USE_EXTERNAL_SERVICE:false}
playwright.service.url=${PLAYWRIGHT_SERVICE_URL:}
playwright.service.timeout=${PLAYWRIGHT_SERVICE_TIMEOUT:60000}

# =============================================================================
# GOTENBERG CONFIGURATION - DEVELOPMENT
# =============================================================================

# Gotenberg enabled by default in development (external service)
gotenberg.enabled=${GOTENBERG_ENABLED:true}
gotenberg.service.url=${GOTENBERG_SERVICE_URL:http://localhost:3000}
gotenberg.service.timeout=${GOTENBERG_SERVICE_TIMEOUT:60000}

# PDF Generation Service Configuration
pdf.engine=${PDF_ENGINE:gotenberg}